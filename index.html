<!DOCTYPE HTML>
<html>
	<head>
		<title>ИДЗ</title>
		<meta charset="UTF-8" lang="ru">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<!-- Menus -->
		<div class="menu" id="main">
      <span class="m-tit">Главное меню</span>
		  <button id="start">Начать</button>
      <button id="exit">Выйти</button>
		</div>
    <!-- Linked to gameplay -->
		<div class="menu hidden" id="gameover" style="height: 200px">
			<span class="m-tit" style="margin-top: 20px">Игра окончена!</span>
			<span class="m-tit" style="margin-top: 0px; margin-bottom: 0px;">Ваш счёт:</span>
			<span id="score" class="m-tit" style="margin-top: 0px; margin-bottom: 50px;">Ваш счёт: 228</span>
			<button class="to-menu">В меню</button>
		</div>

    <div class="menu" id="game-menu">
    	<canvas id="canvas" class="hidden">
      </canvas>
    </div>

		<script type="text/javascript" src="js/vendor/jquery.js"></script>

		<script type="text/javascript" src="js/classes/menu/menu.js"></script>
		<script type="text/javascript" src="js/classes/menu/menu_controller.js"></script>

		<script type="text/javascript" src="js/classes/render/drawable.js"></script>

		<script type="text/javascript" src="js/classes/gameobjects/enemy.js"></script>
		<script type="text/javascript" src="js/classes/gameobjects/player.js"></script>
		<script type="text/javascript" src="js/classes/gameobjects/meteorite.js"></script>

		<script type="text/javascript" src="js/classes/render/renderer.js"></script>
		<script type="text/javascript" src="js/classes/input/input.js"></script>

		<script type="text/javascript" src="js/classes/timer/timer.js"></script>

		<script type="text/javascript" src="js/classes/collision/collisionmanager.js"></script>

		<script type="text/javascript" src="js/classes/fuel/fuel.js"></script>

		<!--
			Планеты
		-->

		<script type="text/javascript" src="js/classes/planets/planets.js"></script>

		<script type="text/javascript" src="js/classes/render/ui.js"></script>

    <script type="text/javascript" src="js/game.js"></script>
	</body>
</html>
